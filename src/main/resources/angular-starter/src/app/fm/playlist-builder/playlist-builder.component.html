<div class="row">
  <div class="col-xs-6">
    <h4>Playlist</h4>
    <div *ngIf="!!downloadedSongs" class="list-group">
      <a *ngFor="let ds of downloadedSongs | paginate: { itemsPerPage: 15, currentPage: p, id: 'files' }"
         href="#" class="list-group-item" [class.danger]="ds.outputFails" [class.active]="ds.output" (click)="select(ds)">
        <span>{{ds.artistName}}: {{ds.title}} ({{ds.filePath}})</span>
      </a>
    </div>
    <div>
      <pagination-controls (pageChange)="p = $event" id="files"></pagination-controls>
    </div>
    <button class="btn btn-default" (click)="selectAllForOutput()">Select all</button>
    <button class="btn btn-default" (click)="unselectAllForOutput()">Unselect all</button>
    <button class="btn btn-primary" (click)="preparePlaylist()">Generate</button>
  </div>
</div>
