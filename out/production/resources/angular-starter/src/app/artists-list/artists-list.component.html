<table *ngIf="!!artists" class="table table-striped" [mfData]="artists" #mf="mfDataTable" [mfRowsOnPage]="10">
  <thead>
  <tr>
    <th>
      <mfDefaultSorter by="name">Name</mfDefaultSorter>
    </th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let artist of artists">
    <td>{{artist}}</td>
  </tr>
  </tbody>
  <tfoot>
  <tr>
    <td>
      <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
    </td>
  </tr>
  </tfoot>
</table>
