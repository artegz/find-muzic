<div class="container">
  <div class="row">
    <div class="col-xs-12">

      <table *ngIf="!!statuses" class="table table-striped">
        <thead>
        <tr>
          <th>
            Artist ID
          </th>
          <th>
            Artist
          </th>
          <th>
            Torrent ID
          </th>
          <th>
            Format
          </th>
          <th>
            Status
          </th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let status of statuses | paginate: { itemsPerPage: 10, currentPage: p }">
          <td>{{status.artistId}}</td>
          <td>{{status.artist}}</td>
          <td>{{status.torrentId}}</td>
          <td>{{status.format}}</td>
          <td>{{status.status}}</td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
          <td colspan="5">
            <pagination-controls (pageChange)="p = $event"></pagination-controls>
          </td>
        </tr>
        </tfoot>
      </table>


    </div>
  </div>
</div>
